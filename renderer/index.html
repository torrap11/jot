<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy Jot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Agent panel (left side, hidden by default) -->
  <div id="agent-panel" class="hidden">
    <div id="agent-header">Jotty Agent</div>
    <div id="agent-messages">
      <div class="agent-empty-state">
        Type a command to act on your jots.<br>
        <span class="agent-example">Example: Find all jots about X and compile into a new jot.</span>
      </div>
    </div>
    <div id="agent-input-row">
      <input id="agent-input" type="text" placeholder="Ask Jotty Agent‚Ä¶" />
      <button id="agent-send-btn">Send</button>
    </div>
  </div>

  <!-- Main pane (right side, always visible) -->
  <div id="main-pane">
    <div id="titlebar">
      <span id="title">Easy Jot</span>
      <div id="titlebar-actions">
        <button id="folder-btn" title="Organize folders">üìÅ</button>
        <button id="image-btn" title="Add image">üì∑</button>
        <button id="new-btn" title="New note">+</button>
      </div>
    </div>

    <div id="folder-bar" class="hidden">
      <button class="folder-pill active" data-folder="all">All</button>
      <button class="folder-pill" data-folder="unfiled">Unfiled</button>
      <!-- dynamic folder pills injected by JS -->
      <button id="new-folder-btn" class="folder-pill folder-pill-add" title="New folder">+</button>
      <input id="new-folder-input" class="hidden" type="text" placeholder="Folder name" maxlength="30" />
    </div>

    <div id="note-list"></div>

    <div id="folder-organize-view" class="hidden">
      <div id="folder-organize-add">
        <div id="folder-organize-add-row">
          <input id="folder-organize-new-input" type="text" placeholder="Folder name" maxlength="30" />
          <button id="folder-organize-new-btn">+</button>
        </div>
        <input id="folder-organize-desc-input" type="text" placeholder="Description (optional)" maxlength="100" />
      </div>
      <div id="folder-organize-content"></div>
    </div>

    <div id="editor" class="hidden">
      <textarea id="content" placeholder="Write something..."></textarea>
      <div id="image-display" class="hidden"></div>
      <div id="editor-actions">
        <button id="back-btn">Back</button>
        <select id="folder-move" class="hidden" title="Move to folder"></select>
        <button id="delete-btn">Delete</button>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
